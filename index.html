<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background-color: #5a0f1b; /* Maroon */
    font-family: 'Poppins', sans-serif;
    color: #d4af37; /* Gold */
}

.slide {
    display: none;
    min-height: 100vh;
    padding: 60px 20px;
    box-sizing: border-box;
    text-align: center;
}

.active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    max-width: 700px;
    line-height: 1.7;
    font-size: 1.1em;
}

button {
    margin: 10px;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #d4af37;
    color: #d4af37;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #d4af37;
    color: #5a0f1b;
}

/* Photo grid */
.photo-grid {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.photo-grid img {
    width: 220px;
    height: 280px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
}

.photo-grid img:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide active">
    <h1>Your Title Here</h1>
    <p>Edit this text however you want.</p>
    <div>
        <button onclick="nextSlide()">Next →</button>
    </div>
</div>

<!-- Slide 2 (Photos) -->
<div class="slide">
    <h1>Memories</h1>

    <div class="photo-grid">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <div>
        <button onclick="prevSlide()">← Back</button>
        <button onclick="nextSlide()">Next →</button>
    </div>
</div>

<!-- Slide 3 -->
<div class="slide">
    <h1>Your Message</h1>
    <p>Write something beautiful here.</p>

    <div>
        <button onclick="prevSlide()">← Back</button>
    </div>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide() {
    if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
        window.scrollTo(0, 0);
    }
}

function prevSlide() {
    if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
        window.scrollTo(0, 0);
    }
}
</script>

</body>
</html>
