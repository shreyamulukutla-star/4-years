<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #5a0f1b; /* MAROON */
    font-family: 'Poppins', sans-serif;
    color: #d4af37; /* GOLD */
}

.slide {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 40px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.active {
    opacity: 1;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    max-width: 700px;
    line-height: 1.7;
    font-size: 1.1em;
}

button {
    margin-top: 25px;
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #d4af37;
    color: #d4af37;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #d4af37;
    color: #5a0f1b;
}

/* Photo layout */
.photo-grid {
    display: flex;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
    justify-content: center;
}

.photo-grid img {
    width: 220px;
    height: 280px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.4s ease;
}

.photo-grid img:hover {
    transform: scale(1.05);
}

.nav-buttons {
    position: absolute;
    bottom: 40px;
}

</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide active">
    <h1>Your Title Here</h1>
    <p>
        You can edit this text.<br>
        Make it poetic. Make it personal.
    </p>
    <div class="nav-buttons">
        <button onclick="nextSlide()">Next →</button>
    </div>
</div>

<!-- SLIDE 2 (PHOTO SLIDE) -->
<div class="slide">
    <h1>Memories</h1>

    <div class="photo-grid">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <div class="nav-buttons">
        <button onclick="prevSlide()">← Back</button>
        <button onclick="nextSlide()">Next →</button>
    </div>
</div>

<!-- SLIDE 3 -->
<div class="slide">
    <h1>Write Something Beautiful</h1>
    <p>
        Replace this with your message.
    </p>

    <div class="nav-buttons">
        <button onclick="prevSlide()">← Back</button>
        <button onclick="nextSlide()">Next →</button>
    </div>
</div>

<!-- FINAL SLIDE -->
<div class="slide">
    <h1>Always Yours</h1>
    <p>Shreya</p>

    <div class="nav-buttons">
        <button onclick="prevSlide()">← Back</button>
    </div>
</div>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide() {
    if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
    }
}

function prevSlide() {
    if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
    }
}
</script>

</body>
</html>
